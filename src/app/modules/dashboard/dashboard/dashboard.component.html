<p><label>Poslední aktualizace:</label>{{ latest.crude.from | amTimeAgo }}</p>
<div class="col-md-3 latest-price" *ngIf="latest">
    <p>
        <label>Nafta:</label>
        <span class="big-number">{{ latest.crude.price | currency: ' ' }}<span class="unit">Kč/l</span></span>
    </p>
    <p>
        <label>Benzín:</label>
        <span class="big-number">{{ latest.petrol.price | currency: ' ' }}<span class="unit">Kč/l</span></span>
    </p>
</div>
 
<div class="col-md-3 history" *ngIf="$prices | async as prices">
    <!-- {{ prices | json }}     -->
    <ul>
        <li *ngFor="let item of prices">
            <label>{{ item.fuel }}:</label>
            <span>{{ item.price | currency }}/l</span>
            <span>From: {{ item.from | date }} To: {{ item.to | date }}</span>
        </li>
    </ul>
</div>
